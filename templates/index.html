<!DOCTYPE html>
<html>
    <head>
        <title>Hack 'n Bash</title>
        <link rel="stylesheet" href="/static/css/style.css"/>
    </head>

    <body>
		<div class="login">
			<p>Username:<input type="text" id="username"></p>
			<p>Password:<input type="password" id="password"></p>
			<button id="submit">Submit</button>
		</div>
		
        <canvas id="canvas"></canvas>
        <div id="dirDiv" style="width:80px; height:200px; margin-left:auto;
             margin-right:auto; display:none;">
            <select id="nextDirs" style="width:150px; font-weight:bold;" multiple> </select>
            <input type="button" id="dirSelected" style= "font-weight:bold" value="Go!"/>
        </div>
        <div id="catDiv" style="width:300px; height:300px; margin-left:auto;
             margin-right:auto; display:none;">
            <textarea id="data" rows="70" cols="80"> </textarea>
            <input type="button" id="dirSelected" style= "font-weight:bold" value="Done"/>
        </div>

		<div id="loader"></div>

        <script src="/static/js/jquery/jquery-2.1.0.min.js"></script>
        <script src="/static/js/createjs/createjs.min.js"></script>
        <script src="/static/js/app.js"></script>
        <script src="/static/js/player.js"></script>
        <script src="/static/js/critter.js"></script>
        <script src="/static/js/door.js"></script>
        <script src="/static/js/collision.js"></script>
        <script src="/static/js/background.js"></script>
		<script src="/static/js/inventory.js"></script>
    </body>
</html>
